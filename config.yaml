llm:
  provider: ollama
  model: olmo-3:7b-think

feeds:
  - name: PRNewswire - BizTech
    url: https://www.prnewswire.com/rss/business-technology-latest-news/business-technology-latest-news-list.rss
    extractorConfig:
      bodySelector: "p.prnews_p"
      jsonLd: true
  - name: PRNewswire - Health
    url: https://www.prnewswire.com/rss/health-latest-news/health-latest-news-list.rss
    extractorConfig:
      bodySelector: "p.prnews_p"
      jsonLd: true

topics:
  - name: Real World Evidence
    description: >-
      Articles about sources of real world evidence for clinical trials, health economics and outcomes research, and observational studies.

schedule:
  poll: "*/30 * * * *"
  digest: "0 18 * * 1-5"

digest:
  recipient: user@email.com

extraction:
  maxConcurrency: 2
  perDomainDelayMs: 1000

assessment:
  maxArticleLength: 4000
